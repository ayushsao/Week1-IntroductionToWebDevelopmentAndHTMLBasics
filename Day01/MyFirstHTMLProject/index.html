<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
</head>
<body>
  <!-- Heading and Paragraph -->
  <h1>Welcome to My First Webpage!</h1>
  <p>This is a simple webpage created using HTML.</p>

  <!-- Hyperlink -->
  <a href="https://www.google.com" target="_blank">Visit Google</a>

  <!-- Image -->
  <img src="https://t3.ftcdn.net/jpg/04/87/07/60/360_F_487076078_kx9W1WTsUl62l6dBfoEaZmCFk7V3k9an.webp" height="100px" width="200px"alt="Sample Image">

  <!-- Ordered List -->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <!-- Table -->
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
      <td>Canada</td>
    </tr>
  </table>
</body>
</html>
